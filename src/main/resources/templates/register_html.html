<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Formulario de registro</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>

	<h1>Registro de usuarios</h1></center>
		<center><form th:action="@{/access/registrar}" th:object="${register}" method="POST">
		    <div>
		        <label for="name" class="sr-only" >Nombre:</label>
		       <input type="text" class="form-control"  th:field="*{nombre}" />
		    </div>
		    <div>
		        <label  for="lastname" class="sr-only">Apellidos:</label>
		        <input type="text" class="form-control"  th:field="*{apellidos}"/>
		    </div>
		    <div>
		        <label  for="password" class="sr-only">Password:</label>
		        <input type="password" class="form-control" th:field="*{password}"/>
		    </div>
		    <div>
		        <label  for="roleuser" class="sr-only">RoleUser:</label>
		        <input type="text" class="form-control" th:field="*{roleUser}"/>
		    </div>
		    <div>
		       <label for="mail" class="sr-only">Email:</label>
		      	<input type="text"  class="form-control" th:field="*{email}"/>
		    </div>
		    
		    <div class="btn btn-primary mb-2">
        		<input type="submit" value="Registrarse"/>
    		</div>
    		
		</form>
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
